    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT8GSdmGL5ggYr0ADz2fwltf9mBgv-77ggRneKQOBnebWG9HGOwsqpbhn5wpYgrezLHUNwIxi1ACm5r/pub?output=csv";
        let eventData = [];
        let hiddenLocations = new Set();
        let searchQuery = "";
        
        const locationConfig = {
            "101é˜æ¨“": { color: "#4dabf7", bgColor: "#e7f5ff", darkBgColor: "#1a365d" },
            "æ­ªå¸¸ç ”ç©¶æ‰€": { color: "#da77f2", bgColor: "#f8f0fc", darkBgColor: "#3a1a4a" },
            "å°æ€ªå¯¶å®¶é•·æœƒ": { color: "#3a8c4a", bgColor: "#e6f7e9", darkBgColor: "#1a3a1a" }
        };

        function isDatePassed(dateStr, timeStr) {
            const now = new Date();
            const eventDate = new Date(`${dateStr}T${timeStr || '00:00'}`);
            return now > eventDate;
        }

        async function loadData(force = false) {
            const ts = localStorage.getItem('botc_ts');
            if (!force && ts && (Date.now() - ts < 300000)) {
                eventData = JSON.parse(localStorage.getItem('botc_data'));
                renderAll();
                return;
            }
            try {
                const res = await fetch(CSV_URL);
                const text = await res.text();
                const lines = text.trim().split('\n');
                const headers = lines[0].split(',').map(h => h.trim());
                
                // ä¿®æ­£ CSV è§£æé‚è¼¯
                eventData = lines.slice(1).map(line => {
                    const values = [];
                    let cur = '', inQuotes = false;
                    for (let i = 0; i < line.length; i++) {
                        let c = line[i];
                        if (c === '"') {
                            if (inQuotes && line[i+1] === '"') {
                                cur += '"'; i++;
                            } else {
                                inQuotes = !inQuotes;
                            }
                        } else if (c === ',' && !inQuotes) {
                            values.push(cur.trim());
                            cur = '';
                        } else {
                            cur += c;
                        }
                    }
                    values.push(cur.trim());
                    
                    const row = {};
                    headers.forEach((h, i) => row[h] = values[i] || '');
                    const [m, d] = (row['æ—¥æœŸ'] || '1/1').split('/');
                    return {
                        date: `2026-${m.padStart(2,'0')}-${d.padStart(2,'0')}`,
                        time: row['æ™‚é–“'] || '',
                        location: row['åœ°é»'] || 'æœªæŒ‡å®š',
                        script: row['åŠ‡æœ¬åç¨±'] || 'æœªå‘½å',
                        storyteller: row['èªªæ›¸äºº'] || 'å¾…ç¢ºèª',
                        link: row['å ±åé€£çµ'] || '#'
                    };
                });
                
                localStorage.setItem('botc_data', JSON.stringify(eventData));
                localStorage.setItem('botc_ts', Date.now());
                renderAll();
            } catch (e) { 
                console.error(e);
                document.getElementById('updateInfo').textContent = "æ•¸æ“šè¼‰å…¥å¤±æ•—ï¼Œè«‹é‡æ–°æ•´ç†";
            }
        }

        function renderFilters() {
            const container = document.getElementById('filters');
            container.innerHTML = '<span style="font-weight:600">åœ°é»ç¯©é¸ï¼š</span>';
            Object.keys(locationConfig).forEach(loc => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = loc;
                const isHidden = hiddenLocations.has(loc);
                const conf = locationConfig[loc];
                const isDark = document.body.classList.contains('dark-theme');
                btn.style.backgroundColor = isHidden ? (isDark ? '#333' : '#eee') : (isDark ? conf.darkBgColor : conf.bgColor);
                btn.style.color = isHidden ? '#888' : conf.color;
                btn.style.border = `2px solid ${isHidden ? '#555' : conf.color}`;
                btn.onclick = () => {
                    if (hiddenLocations.has(loc)) hiddenLocations.delete(loc);
                    else hiddenLocations.add(loc);
                    renderAll();
                };
                container.appendChild(btn);
            });
        }

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            ['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'].forEach(w => {
                const cell = document.createElement('div');
                cell.className = 'weekday-cell';
                cell.textContent = w;
                grid.appendChild(cell);
            });

            const year = 2026, month = 1;
            const firstDay = new Date(year, month - 1, 1).getDay();
            const daysInMonth = new Date(year, month, 0).getDate();

            for (let i = 0; i < firstDay; i++) {
                const empty = document.createElement('div');
                empty.className = 'day-cell';
                empty.style.background = 'transparent';
                grid.appendChild(empty);
            }

            let totalVisible = 0;
            for (let d = 1; d <= daysInMonth; d++) {
                const dateStr = `${year}-${month.toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                if (dateStr === new Date().toISOString().split('T')[0]) cell.classList.add('today');

                const num = document.createElement('div');
                num.className = 'day-number';
                num.innerHTML = `<span>${month}/${d}</span><span class="date-text">(${['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'][new Date(year, month-1, d).getDay()]})</span>`;
                cell.appendChild(num);

                const filtered = eventData.filter(e => e.date === dateStr && !hiddenLocations.has(e.location) && 
                    (!searchQuery || e.script.includes(searchQuery) || e.storyteller.includes(searchQuery)));

                if (filtered.length > 0) {
                    cell.classList.add('has-events');
                    totalVisible += filtered.length;
                    filtered.forEach(e => {
                        const div = document.createElement('div');
                        div.className = 'event';
                        const conf = locationConfig[e.location] || { color: "#999", bgColor: "#f0f0f0", darkBgColor: "#333" };
                        const isDark = document.body.classList.contains('dark-theme');
                        div.style.backgroundColor = isDark ? conf.darkBgColor : conf.bgColor;
                        div.style.borderLeftColor = conf.color;
                        div.innerHTML = `<span class="event-time">${e.time.substring(0,5)}</span><span class="event-title">${e.script}</span>`;
                        
                        if (isDatePassed(e.date, e.time)) {
                            div.classList.add('passed');
                        }
                        
                        div.onmousemove = (ev) => {
                            const t = document.getElementById('tooltip');
                            t.textContent = `${e.location} - ${e.script}`;
                            t.style.display = 'block';
                            t.style.left = (ev.clientX + 15) + 'px';
                            t.style.top = (ev.clientY + 15) + 'px';
                        };
                        div.onmouseleave = () => document.getElementById('tooltip').style.display = 'none';
                        div.onclick = () => showModal(e);
                        cell.appendChild(div);
                    });
                } else {
                    const none = document.createElement('div');
                    none.className = 'event no-event';
                    none.textContent = 'æš«ç„¡æ´»å‹•';
                    cell.appendChild(none);
                }
                grid.appendChild(cell);
            }
            document.getElementById('noEvents').style.display = totalVisible === 0 ? 'block' : 'none';
        }

        function showModal(e) {
            document.getElementById('modalTitle').textContent = e.script;
            document.getElementById('modalDate').textContent = `æ—¥æœŸï¼š${e.date}`;
            document.getElementById('modalTime').textContent = `æ™‚é–“ï¼š${e.time}`;
            document.getElementById('modalLocation').textContent = `åœ°é»ï¼š${e.location}`;
            document.getElementById('modalScript').textContent = `åŠ‡æœ¬ï¼š${e.script}`;
            document.getElementById('modalStoryteller').textContent = `èªªæ›¸äººï¼š${e.storyteller}`;
            
            const btn = document.getElementById('modalLinkBtn');
            const isPassed = isDatePassed(e.date, e.time);
            
            if (e.link && e.link !== '#') {
                btn.textContent = isPassed ? 'å‰å¾€æŸ¥çœ‹' : 'å‰å¾€å ±å';
                btn.style.backgroundColor = isPassed ? '#6c757d' : '#4dabf7';
                btn.onclick = () => window.open(e.link, '_blank');
                btn.disabled = false;
                btn.style.opacity = '1';
            } else {
                btn.textContent = 'ç„¡é€£çµ';
                btn.disabled = true;
                btn.style.opacity = '0.5';
            }
            document.getElementById('eventModal').classList.add('active');
        }

        function renderAll() {
            renderFilters();
            renderCalendar();
            const ts = localStorage.getItem('botc_ts');
            document.getElementById('updateInfo').textContent = ts ? `æœ€å¾Œæ›´æ–°: ${new Date(parseInt(ts)).toLocaleString()}` : "è¼‰å…¥ä¸­...";
        }

        document.getElementById('gridModeBtn').onclick = () => {
            document.body.className = document.body.classList.contains('dark-theme') ? 'view-grid dark-theme' : 'view-grid';
            document.getElementById('gridModeBtn').classList.add('active');
            document.getElementById('listModeBtn').classList.remove('active');
        };
        document.getElementById('listModeBtn').onclick = () => {
            document.body.className = document.body.classList.contains('dark-theme') ? 'view-list dark-theme' : 'view-list';
            document.getElementById('listModeBtn').classList.add('active');
            document.getElementById('gridModeBtn').classList.remove('active');
        };

        document.getElementById('modalCloseBtn').onclick = () => document.getElementById('eventModal').classList.remove('active');
        document.getElementById('themeToggle').onclick = () => {
            const isDark = document.body.classList.toggle('dark-theme');
            document.getElementById('themeToggle').textContent = isDark ? 'â˜€ï¸ äº®è‰²ä¸»é¡Œ' : 'ğŸŒ™ æš—è‰²ä¸»é¡Œ';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
